spring:
  application:
    name: orderservice

  datasource:
    url: jdbc:postgresql://localhost:5433/orderservice_db
    username: postgres
    password: 1234567
    driver-class-name: org.postgresql.Driver

  security:
    jwt:
      secret: ${SPRING_SECURITY_JWT_SECRET:${JWT_SECRET:dev-secret-change-me}}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/change-master.xml
    enabled: true

  data:
    redis:
      host: localhost
      port: 6379

  cache:
    type: redis
    redis:
      time-to-live: 300000
      cache-null-values: false

userservice:
  base-url: http://localhost:8081