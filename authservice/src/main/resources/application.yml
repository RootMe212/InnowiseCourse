spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/authservice_db
    username: postgres
    password: 1234567
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/change-master.xml
    enabled: true

  security:
    jwt:
      secret: ${SPRING_SECURITY_JWT_SECRET}
      access-token-expiration: ${SPRING_SECURITY_JWT_ACCESS_TTL:900000}
      refresh-token-expiration: ${SPRING_SECURITY_JWT_REFRESH_TTL:604800000}
server:
  port: 8081
